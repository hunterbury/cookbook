{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'recipes/styles.css' %}">
        <title>
            Recipes
        </title>
    </head>
    <body>
        <header>
            <ul class="nav nav-pills">
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'recipes:index' %}">Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Recipes</a>
                  <div class="dropdown-menu">
                      <!--dropdown inside of dropdown. Recipes > Meal > Breakfast, Lunch, Dinner, Recipes > Cuisine > Mexican, Italian, etc. -->
                    <a class="dropdown-item" href="#"></a>
                    <a class="dropdown-item" href="#">Meal</a>
                        <ul>
                        {% for meal in meals %}
                        <a class="dropdown-item" href="{% url 'recipes:search/{{ cuisine }}'%}">{{ meal }}</a>
                        {% endfor %}
                        </ul>
                    <a class="dropdown-item" href="#">Cuisine</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Other</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'recipes:add' %}">Add a Recipe</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'recipes:about' %}">About Us</a>
                </li>
                <li>
                    <form class="form" action="{% url 'recipes:index' %}" method="GET">
                        <input class="form-control mr-sm-2" name="q" type="text" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                      </form>
                </li>
              </ul>
        </header>
        {% block body %}
        {% endblock %}
    </body>
</html>
