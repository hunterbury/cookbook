{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js" integrity="sha256-ivk71nXhz9nsyFDoYoGf2sbjrR9ddh+XDkCcfZxjvcM=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="{% static 'js/app.js' %}"></script>   
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        {% block styles %}{% endblock %}
        <title>
            Recipes
        </title>
    </head>
    <body>
        <header>
            <ul class="top-level-menu">
                <li class="top-item">
                  <a href="{% url 'recipes:index' %}">Home</a>
                </li>
                <li class="top-item dropdown1">
                  <a href="#" class="dropbtn">Recipes</a>
                  <ul class="dropdown-content1 second-level-menu">
                    <li class="second-item dropdown2">
                      <a class="dropbtn" href="#">Meal</a>
                        <ul class="dropdown-content2 third-level-menu">
                          <li><a class="third-item" href="#">Breakfast</a></li><br>
                          <li><a class="third-item" href="#">Lunch</a></li><br>
                          <li><a class="third-item" href="#">Dinner</a></li><br>
                          <li><a class="third-item" href="#">Snack</a></li><br>
                        </ul>
                    </li><br>
                    <li><a class="second-item" href="#">Cuisine</a></li>
                  </ul>
                </li>
                <li class="top-item">
                  <a href="{% url 'recipes:add' %}">Add a Recipe</a>
                </li>
                <li class="top-item">
                  <a href="{% url 'recipes:about' %}">About Us</a>
                </li>
                <li>
                    <form class="top-item form" action="{% url 'recipes:index' %}" method="GET">
                        <input class="form-control mr-sm-2" name="q" type="text" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
              </ul>
        </header>
        {% block body %}
        {% endblock %}
    </body>
</html>
