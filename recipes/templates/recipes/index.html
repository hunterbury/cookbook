{% extends "recipes/layout.html" %}
{% load static %}
 
{% block body %}
<div class="container">
  <h1>Recipes</h1>
  <div class="form-wrapper">
    <h4>Sort By:</h4>
    <form action="{% url 'recipes:index' %}" method="GET">
        <h5>Cuisine:</h5>
        <div class="form-group">
        {{ filter.form.cuisine }}
        </div>
        <h5>Meal:</h5>
        {{ filter.form.meal }}
        <input class="btn btn-primary" type="submit" value="Sort" />
    </form>
  </div>

  <div class="gallery">
    {% for recipe in recipes %}
    <div class="gallery-item">
      <a href="{% url 'recipes:view_recipe' pk=recipe.id %}">
        <img class="gallery-image" src="{{recipe.image}}" alt="{{recipe.title}}">
      </a>
    </div>
    {% endfor %}     
  </div>
</div>
{% endblock %}
