{% extends "recipes/layout.html" %}
{% load static %}
 
{% block body %}
  <h1>Recipes</h1>
  <p>Sort by:</p>
      <div class="container">
        {% for recipe in recipes %}
          <a href="{% url 'recipes:view_recipe' pk=recipe.id %}">
              <img src="{{recipe.image}}" alt="{{recipe.title}}">
          </a>
        {% endfor %}     
      </div>
{% endblock %}
