{% extends "recipes/layout.html" %}
{% load static %}
 
{% block body %}
  <h1>Recipes</h1>
  <p>Sort by:</p>
      <div class="container">
        <div class="gallery">
          {% for recipe in recipes %}
          <div class="gallery-item">
            <a href="{% url 'recipes:view_recipe' pk=recipe.id %}">
              <img class="gallery-image" src="{{recipe.image}}" alt="{{recipe.title}}">
            </a>
          </div>
          {% endfor %}     
        </div>
      </div>
{% endblock %}
