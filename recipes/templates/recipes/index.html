{% block body %}

    <a href="{% url 'recipes:add'%}">Add a Recipe</a>

    <div class="col">
        {% for recipe in recipes %}
        <div class="row">
            {{ recipe }}
        </div>
        {% endfor %}
    </div>

{% endblock %}
