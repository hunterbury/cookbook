{% extends "recipes/layout.html" %}

{% block body %}
    <h1>Add a recipe:</h1>

    <form action="{% url 'recipes:add' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <br>
        <h2>Add Ingredients</h2>
        {% for form in formset %}
        {{ form.as_p }}
        {% endfor %}
        <input type="submit">
    </form>
    <a href="{% url 'recipes:index'%}">View Recipes</a>
{% endblock %}
