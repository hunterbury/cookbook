{% extends "recipes/layout.html" %}

{% load crispy_forms_tags %}

{% block body %}
    <h1>Add a recipe:</h1>

    <form action="{% url 'recipes:add' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <br>
        <h2>Add Ingredients</h2>
        {{ formset.management_form }}
        {% for form in formset %}
        {{ form|crispy }}
        {% endfor %}
        <input type="submit">
    </form>
    <a href="{% url 'recipes:index'%}">View Recipes</a>
{% endblock %}
