{% load static %}


<head>
  <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/styles.css' %}">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <h1 class="text-center">Login</h1>
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://i.etsystatic.com/22467704/r/il/cc9dd4/2649320480/il_fullxfull.2649320480_9w9j.jpg" class="img-fluid" alt="Logo image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form method="post">
            <div class="form-outline mb-4">
              <input type="email" id="form1Example13" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example13">Email address</label>
            </div>
  
            <div class="form-outline mb-4">
              <input type="password" id="form1Example23" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">Password</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form1Example3"
                  checked
                />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>
  
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
          </form>
          <form method="post" action="{% url 'recipes:demo-login' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-lg btn-block mt-2">Sign in as Demo User</button>
          </form>
  
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>
  
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998;" href="#!" role="button">
            <i class="fab fa-facebook-f me-2"></i>    Continue with Facebook
          </a>
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!" role="button">
            <i class="fab fa-twitter me-2"></i>    Continue with Twitter</a>
  
        </div>
      </div>
    </div>
  </section>  
</body>
